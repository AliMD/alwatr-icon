<!doctype html>
<html class="h-full w-full [overscroll-behavior:none]">
  <head>
    <base href="/" />

    <meta charset="utf-8" />
    <title>Alwatr UI Playground</title>

    <link rel="stylesheet" href="dist.css" />

    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#673ab7" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#673ab7" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
    />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@alwatr/icon/+esm"></script>
  </head>
  <body
    class="m-0 h-full max-h-full w-full max-w-full transform-gpu touch-pan-x touch-pan-y touch-pinch-zoom overflow-clip break-words bg-background p-0 font-vazirmatn text-bodyMedium text-onBackground [overscroll-behavior:none] [contain:size_layout_paint_style]"
  >
    <div
      id="alwatr_pwa"
      class="flex h-full max-h-full w-full max-w-full flex-col flex-nowrap items-stretch overflow-clip"
    >
      <div class="grow"></div>

      <footer class="shrink-0 grow-0 bg-surfaceContainer elevation-2">
        <nav
          class="mx-auto flex h-20 max-w-screen-medium cursor-pointer select-none items-stretch text-labelMedium text-onSurfaceVariant"
        >
          <a
            aria-selected="false"
            class="group flex grow flex-col items-center justify-start pt-3 aria-selected:pointer-events-none hover:text-onSurface"
          >
            <div
              class="rounded-2xl px-5 py-1 group-hover:stateHover-onSurfaceVariant group-active:stateActive-onSurfaceVariant group-aria-selected:bg-secondaryContainer group-aria-selected:text-onSecondaryContainer"
            >
              <alwatr-icon name="menu-outline" class="block h-6 w-6"> </alwatr-icon>
            </div>
            <div class="py-1 group-aria-selected:text-onSurface">منو</div>
          </a>

          <a
            aria-selected="false"
            class="group flex grow flex-col items-center justify-start pt-3 aria-selected:pointer-events-none hover:text-onSurface"
          >
            <div
              class="rounded-2xl px-5 py-1 group-hover:stateHover-onSurfaceVariant group-active:stateActive-onSurfaceVariant group-aria-selected:bg-secondaryContainer group-aria-selected:text-onSecondaryContainer"
            >
              <alwatr-icon name="call-outline" class="block h-6 w-6"> </alwatr-icon>
            </div>
            <div class="py-1 group-aria-selected:text-onSurface">تماس</div>
          </a>

          <a
            aria-selected="true"
            class="group flex grow flex-col items-center justify-start pt-3 aria-selected:pointer-events-none"
          >
            <div
              class="rounded-2xl px-5 py-1 group-hover:stateHover-onSurfaceVariant group-active:stateActive-onSurfaceVariant group-aria-selected:bg-secondaryContainer group-aria-selected:text-onSecondaryContainer"
            >
              <alwatr-icon name="create-outline" class="block h-6 w-6"> </alwatr-icon>
            </div>
            <div class="py-1 group-aria-selected:text-onSurface">یادداشت</div>
          </a>

          <a
            aria-selected="false"
            class="group flex grow flex-col items-center justify-start pt-3 aria-selected:pointer-events-none hover:text-onSurface"
          >
            <div
              class="rounded-2xl px-5 py-1 group-hover:stateHover-onSurfaceVariant group-active:stateActive-onSurfaceVariant group-aria-selected:bg-secondaryContainer group-aria-selected:text-onSecondaryContainer"
            >
              <alwatr-icon name="mic-outline" class="block h-6 w-6"> </alwatr-icon>
            </div>
            <div class="py-1 group-aria-selected:text-onSurface">ضبط</div>
          </a>

          <a
            aria-selected="false"
            class="group flex grow flex-col items-center justify-start pt-3 aria-selected:pointer-events-none hover:text-onSurface"
          >
            <div
              class="rounded-2xl px-5 py-1 group-hover:stateHover-onSurfaceVariant group-active:stateActive-onSurfaceVariant group-aria-selected:bg-secondaryContainer group-aria-selected:text-onSecondaryContainer"
            >
              <alwatr-icon name="person-outline" class="block h-6 w-6"> </alwatr-icon>
            </div>
            <div class="py-1 group-aria-selected:text-onSurface">دوستان</div>
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
