<!DOCTYPE html>
<html class="h-full w-full [overscroll-behavior:none]">
<head>
  <base href="/" />

  <meta charset="utf-8" />
  <title>Alwatr UI Playground</title>

  <link rel="stylesheet" href="dist.css" />

  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#673ab7" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#673ab7" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
  />

  <script type="module" src="https://cdn.jsdelivr.net/npm/@alwatr/icon/+esm"></script>
</head>
  <body
    class="h-full w-full max-w-full max-h-full m-0 p-0 overflow-clip transform-gpu break-words
           touch-pan-x touch-pan-y touch-pinch-zoom bg-background font-vazirmatn text-onBackground
           text-bodyMedium [contain:size_layout_paint_style] [overscroll-behavior:none]"
    >

    <div id="alwatr_pwa">

      <footer
        class= "flex grow-0 shrink-0 select-none z-sticky items-center bg-surfaceContainer
                h-20 elevation-2 gap-0.5 "
      >

        <button
          class= "text-onSurfaceVariant hover:text-onSurface active:text-onSurface
                  focus:text-onSurface"
        >
          <div class="w-16 h-8 hover:bg-onSurface hover:opacity-25">
            <alwatr-icon name="menu-outline" class="w-6 h-6 hover:!opacity-100"></alwatr-icon>
          </div>
          <div class= "text-labelMedium">منو</div>
        </button>

        <button
          class= "text-onSurfaceVariant hover:text-onSurface active:text-onSurface
                  focus:text-onSurface"
        >
          <div class="w-16 h-8 hover:bg-onSurface hover:opacity-25">
            <alwatr-icon name="refresh-outline" class="w-6 h-6 hover:!opacity-100 "></alwatr-icon>
          </div>
          <div class="text-labelMedium">رفرش</div>
        </button>

        <button
          class= "text-onSurfaceVariant hover:text-onSurface active:text-onSurface
                  focus:text-onSurface"
        >
          <div class="w-16 h-8 hover:bg-onSurface hover:opacity-25">
            <alwatr-icon name="calendar-number-outline" class="w-6 h-6 hover:!opacity-100"></alwatr-icon>
          </div>
          <div class="text-labelMedium">تقویم</div>
        </button>

        <button
          class= "text-onSurfaceVariant hover:text-onSurface active:text-onSurface
                  focus:text-onSurface"
        >
          <div class="w-16 h-8 hover:bg-onSurface hover:opacity-25">
            <alwatr-icon name="calendar-number-outline" class="w-6 h-6 hover:!opacity-100"></alwatr-icon>
          </div>
          <div class="text-labelMedium">تقویم</div>
        </button>

      </footer>

    </div>
  </body>
</html>
