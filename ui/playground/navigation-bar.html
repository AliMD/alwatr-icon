<!DOCTYPE html>
<html class="h-full w-full [overscroll-behavior:none]">
<head>
  <base href="/" />

  <meta charset="utf-8" />
  <title>Alwatr UI Playground</title>

  <link rel="stylesheet" href="dist.css" />

  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#673ab7" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#673ab7" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
  />

  <script type="module" src="https://cdn.jsdelivr.net/npm/@alwatr/icon/+esm"></script>
</head>
  <body
    class="h-full w-full max-w-full max-h-full m-0 p-0 overflow-clip transform-gpu break-words
           touch-pan-x touch-pan-y touch-pinch-zoom bg-background font-vazirmatn text-onBackground
           text-bodyMedium [contain:size_layout_paint_style] [overscroll-behavior:none]"
    >

    <div id="alwatr_pwa" class="flex h-full w-full max-w-full max-h-full flex-col flex-nowrap items-stretch overflow-clip">
      <div class="grow"></div>

          <button class= "group flex flex-col pt-3 items-center justify-start">
            <div class="px-5 py-1 rounded-2xl text-onSurfaceVariant group-hover:bg-onSurface [[aria-selected=true]_&]:bg-primary">

            </div>

            </div>

</html>
