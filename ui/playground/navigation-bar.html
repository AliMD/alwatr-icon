<!doctype html>
<html class="h-full w-full [overscroll-behavior:none]">
  <head>
    <base href="/" />

    <meta charset="utf-8" />
    <title>Alwatr UI Playground</title>

    <link rel="stylesheet" href="dist.css" />

    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#673ab7" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#673ab7" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
    />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@alwatr/icon/+esm"></script>
  </head>
  <body
    class="m-0 h-full max-h-full w-full max-w-full transform-gpu touch-pan-x touch-pan-y touch-pinch-zoom overflow-clip break-words bg-background p-0 font-vazirmatn text-bodyMedium text-onBackground [overscroll-behavior:none] [contain:size_layout_paint_style]"
  >
    <div
      id="alwatr_pwa"
      class="flex h-full max-h-full w-full max-w-full flex-col flex-nowrap items-stretch overflow-clip"
    >
      <div class="grow"></div>

      <footer class="shrink-0 grow-0 bg-surfaceContainer elevation-2">
        <nav class="mx-auto flex h-20 max-w-screen-medium select-none items-stretch bg-surfaceContainer">
          <button aria-selected="false" class="group flex grow flex-col items-center justify-start pt-3">
            <div
              class="rounded-2xl px-5 py-1 text-onSurfaceVariant group-hover:bg-onSurface group-hover:bg-opacity-30 group-focus:bg-onSurface group-focus:bg-opacity-20 [[aria-selected=true]_&]:bg-onSurface"
            >
              <alwatr-icon
                name="menu-outline"
                class="block h-6 w-6 text-onSurfaceVariant group-hover:text-onSecondaryContainer group-focus:text-onSecondaryContainer"
              >
              </alwatr-icon>
            </div>
            <div
              class="py-1 text-labelMedium text-onSurfaceVariant group-hover:text-onSurface group-focus:text-onSurface"
            >
              منو
            </div>
          </button>

          <button class="group flex flex-col items-center justify-start pt-3">
            <div
              class="rounded-2xl px-5 py-1 text-onSurfaceVariant group-hover:bg-onSurface group-hover:bg-opacity-30 group-focus:bg-onSurface group-focus:bg-opacity-20 [[aria-selected=true]_&]:bg-primary"
            >
              <alwatr-icon
                name="call-outline"
                class="block h-6 w-6 text-onSurfaceVariant group-hover:text-onSecondaryContainer group-focus:text-onSecondaryContainer"
              >
              </alwatr-icon>
            </div>

            <div
              class="py-1 text-labelMedium text-onSurfaceVariant group-hover:text-onSurface group-focus:text-onSurface"
            >
              تماس
            </div>
          </button>

          <button class="group flex flex-col items-center justify-start pt-3">
            <div
              class="rounded-2xl px-5 py-1 text-onSurfaceVariant group-hover:bg-onSurface group-hover:bg-opacity-30 group-focus:bg-onSurface group-focus:bg-opacity-20 [[aria-selected=true]_&]:bg-primary"
            >
              <alwatr-icon
                name="create-outline"
                class="block h-6 w-6 text-onSurfaceVariant group-hover:text-onSecondaryContainer group-focus:text-onSecondaryContainer"
              >
              </alwatr-icon>
            </div>

            <div
              class="py-1 text-labelMedium text-onSurfaceVariant group-hover:text-onSurface group-focus:text-onSurface"
            >
              یادداشت
            </div>
          </button>

          <button class="group flex flex-col items-center justify-start pt-3">
            <div
              class="rounded-2xl px-5 py-1 text-onSurfaceVariant group-hover:bg-onSurface group-hover:bg-opacity-30 group-focus:bg-onSurface group-focus:bg-opacity-20 [[aria-selected=true]_&]:bg-primary"
            >
              <alwatr-icon
                name="mic-outline"
                class="block h-6 w-6 text-onSurfaceVariant group-hover:text-onSecondaryContainer group-focus:text-onSecondaryContainer"
              >
              </alwatr-icon>
            </div>

            <div
              class="py-1 text-labelMedium text-onSurfaceVariant group-hover:text-onSurface group-focus:text-onSurface"
            >
              ضبط
            </div>
          </button>

          <button class="group flex flex-col items-center justify-start pt-3">
            <div
              class="rounded-2xl px-5 py-1 text-onSurfaceVariant group-hover:bg-onSurface group-hover:bg-opacity-30 group-focus:bg-onSurface group-focus:bg-opacity-20 [[aria-selected=true]_&]:bg-primary"
            >
              <alwatr-icon
                name="person-outline"
                class="block h-6 w-6 text-onSurfaceVariant group-hover:text-onSecondaryContainer group-focus:text-onSecondaryContainer"
              >
              </alwatr-icon>
            </div>

            <div
              class="py-1 text-labelMedium text-onSurfaceVariant group-hover:text-onSurface group-focus:text-onSurface"
            >
              مخاطبین
            </div>
          </button>
        </nav>
      </footer>
    </div>
  </body>
</html>
