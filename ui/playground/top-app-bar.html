<!DOCTYPE html>
<html class="h-full w-full [overscroll-behavior:none]">
<head>
  <base href="/" />

  <meta charset="utf-8" />
  <title>Alwatr UI Playground</title>

  <link rel="stylesheet" href="dist.css" />

  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#673ab7" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#673ab7" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
  />

  <script type="module" src="https://cdn.jsdelivr.net/npm/@alwatr/icon/+esm"></script>
</head>
  <body
    class="h-full w-full max-w-full max-h-full m-0 p-0 overflow-clip transform-gpu break-words
           touch-pan-x touch-pan-y touch-pinch-zoom bg-background font-vazirmatn text-onBackground
           text-bodyMedium [contain:size_layout_paint_style] [overscroll-behavior:none]"
    >

    <div id="alwatr_pwa">

      <!-- Alwatr top navigation bar Center-->
      <header
        class="flex grow-0 shrink-0 select-none px-1 z-sticky h-16
              items-center bg-surface scroll [&.scroll]:bg-surfaceContainer">

        <button class="inline-block p-3 rounded-full cursor-pointer text-onSurface">
          <alwatr-icon name="menu-outline" class="w-6 h-6"></alwatr-icon>
        </button>

        <div class="grow px-1 text-titleLarge lead whitespace-nowrap overflow-clip
                    text-center text-onSurface">
          عنوان صفحه
        </div>

        <button class="inline-block p-3 rounded-full cursor-pointer text-onSurfaceVariant">
          <alwatr-icon name="refresh-outline" class="w-6 h-6"></alwatr-icon>
        </button>

        <button class="inline-block p-3 rounded-full cursor-pointer text-onSurfaceVariant">
          <alwatr-icon name="calendar-number-outline" class="w-6 h-6"></alwatr-icon>
        </button>

      </header>

      <div class="w-full h-16"></div>

      <!-- Alwatr top navigation bar medium -->
      <header>

        <div
          class= "flex grow-0 shrink-0 select-none px-1 z-sticky h-16 items-center bg-surface
                  text-surface scroll [&.scroll]:bg-surfaceContainer"
        >

          <button class="inline-block p-3 rounded-full cursor-pointer text-onSurface">
            <alwatr-icon name="menu-outline" class="w-6 h-6 text-onSurface"></alwatr-icon>
          </button>

          <div
            class= "grow px-1 text-titleLarge whitespace-nowrap overflow-clip text-center
                    text-onSurface"
          >
          </div>

          <button class="inline-block p-3 rounded-full cursor-pointer text-onSurfaceVariant">
            <alwatr-icon name="refresh-outline" class="w-6 h-6"></alwatr-icon>
          </button>

          <button class="inline-block p-3 rounded-full cursor-pointer text-onSurfaceVariant">
            <alwatr-icon name="calendar-number-outline" class="w-6 h-6"></alwatr-icon>
          </button>

        </div>

        <div
          class= "flex h-12 px-4 pb-5 items-end text-headlineSmall whitespace-nowrap overflow-clip
                  text-right text-onSurface bg-surface scroll [&.scroll]:bg-surfaceContainer"
        >
          <div>عنوان صفحه</div>
        </div>

      </header>

      <div class="w-full h-16"></div>

      <!-- Alwatr top navigation bar large-->
      <header>

        <div
          class= "flex grow-0 shrink-0 select-none px-1 z-sticky h-16 items-center bg-surface
                  text-surface scroll [&.scroll]:bg-surfaceContainer"
        >

          <button class="inline-block p-3 rounded-full cursor-pointer text-onSurface">
            <alwatr-icon name="menu-outline" class="w-6 h-6 text-onSurface"></alwatr-icon>
          </button>

          <div
            class= "grow px-1 text-titleLarge lead whitespace-nowrap overflow-clip text-center
                    text-onSurface"
          >
          </div>

          <button class="inline-block p-3 rounded-full cursor-pointer text-onSurfaceVariant">
            <alwatr-icon name="refresh-outline" class="w-6 h-6"></alwatr-icon>
          </button>

          <button class="inline-block p-3 rounded-full cursor-pointer text-onSurfaceVariant">
            <alwatr-icon name="calendar-number-outline" class="w-6 h-6"></alwatr-icon>
          </button>

        </div>

        <div
          class= "flex h-24 px-4 pb-7 text-headlineMedium whitespace-nowrap overflow-clip items-end
                  text-right text-onSurface bg-surface scroll [&.scroll]:bg-surfaceContainer">
          <div>عنوان صفحه</div>
        </div>

      </header>

    </div>
  </body>
</html>
